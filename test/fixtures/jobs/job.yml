apiVersion: batch/v1
kind: Job
metadata:
  name: my-job
  labels:
    name: my-job
    app: jobs
spec:
  template:
    spec:
      containers:
      - name: my-job-container
        image: busybox
        imagePullPolicy: IfNotPresent
        args: ["echo", "hello", "world"]
      restartPolicy: Never
